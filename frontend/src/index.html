<!doctype html>

<html lang="en">

  <head>
    <title>Graphix</title>
    <meta charset="UTF-8" />
    <meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
    <meta name="author" content="Viihna Lehraine" />
    <meta
      name="description"
      content="Remember Blinkies? Yeah we bringin' that shit back mafucka."
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/icons/favicon.svg"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/icons/favicon-android-chrome.png"
    />
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
  </head>

  <body>

    <div id="app">
      <header>
        <div class="header-div">
          <h1>G R A P H I X</h1>
      </div>
      </header>

      <main class="main-area">

        <div class="main-div">
          <section class="canvas-field">
            <div id="canvas-container">
              <canvas id="main-canvas"></canvas>
            </div>
          </section>

          <aside class="tray tray--extras">
            <div class="canvas-toolbar">
              <input type="file" accept="image/" id="img-upload-input" class="hidden" />
              <button id="upload-btn" class="canvas-io-btn">Upload</button>
              <button id="download-btn" class="canvas-io-btn">Download</button>
              <button id="clear-btn" class="canvas-io-btn">Clear</button>
            </div>
            <div>
              <h2>Add Text</h2>
              <form id="text-form">
                <input type="text" id="text-input" placeholder="Add text here :3" />
                <button type="submit" id="add-text-btn">Add</button>
              </form>
            </div>
            <div id="properties-panel" class="properties-panel"></div>
          </aside>
        </div>

      </main>

      <footer>
        <div class="footer-div">
          <span>
            Made with ðŸ’– by <a href="https://github.com/viihna-lehraine/graphix">Viihna Lehraine</a>ðŸ¦ˆ
          </span>
        </div>
      </footer>

    </div>

    <script type="module" src="app/main.ts"></script>

  </body>

</html>
